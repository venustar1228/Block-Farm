<template name="gameIndex">
  <div class="gameContainer">

    {{> firstTutorial}}
    {{> loading}}
    {{> statusList}}
    {{> gamingArea}}
    {{> shop}}
    {{> mission}}
    {{> operationList}}
  </div>
</template>

<template name="firstTutorial">
  <div class="tutorialContainer">
    <div class="firstLoginTutorial">
      <div class="tutorial tutorial1">
        <div class="tutorial_img">
          <img src="/img/game/tutorial/land_1.png" alt="">
          <img src="/img/game/tutorial/land_2.png" alt="">
        </div>
        <div class="tutorial_content">
          Welcome to block farm! <br>
          As a professional farmer, the first thing you need to do is to plow a land so that you can spread some seeds on it! :D
        </div>
        <div class="tutorial_page">
          <h3>1/5</h3>
          <button type="button" name="button" class = "hvr-rectangle-out tutorialNextBtn">Understood</button>

        </div>
      </div>
      <div class="tutorial tutorial2">
        <div class="tutorial_img">
          <img src="/img/game/tutorial/seed_1.png" alt="">
          <img src="/img/game/tutorial/time.png" alt="">
        </div>
        <div class="tutorial_content">
          Next, you can choose which crop to plant. <br>
          In the beginning, you have no other crops to choose from.
          But hey! Don't be frustrated ! More crops await you as your level get higher !! <br>
          After planting the seed, the progress will show how much longer until it ripe!
        </div>
        <div class="tutorial_page">
          <button type="button" name="button" class = "hvr-rectangle-out tutorialPreviousBtn">Again!</button>
          <h3>2/5</h3>
          <button type="button" name="button" class = "hvr-rectangle-out tutorialNextBtn">Understood</button>

        </div>
      </div>
      <div class="tutorial tutorial3">
        <div class="tutorial_img">
          <img src="/img/game/tutorial/stock_1.png" alt="">
          <img src="/img/game/tutorial/stock_2.png" alt="">
        </div>
        <div class="tutorial_content">
          After waiting, the crop will disappear from the progress tag, then it's time to harvest your crop by left-clicking the crop. <br>
          You can check your stock by selecting the stock tag, it will show the types and number of crop you have. <br>
          In the stock tag, you will find a tradeable column. You can specify how many crops you wish to have trade with others, and we will perform a matchmaking for every one hour! <br>
        </div>
        <div class="tutorial_page">
          <button type="button" name="button" class = "hvr-rectangle-out tutorialPreviousBtn">Again!</button>
          <h3>3/5</h3>
          <button type="button" name="button" class = "hvr-rectangle-out tutorialNextBtn">Understood</button>

        </div>
      </div>
      <div class="tutorial tutorial4">
        <div class="tutorial_img">
          <img src="/img/game/tutorial/rating_1.png" alt="">
          <img src="/img/game/tutorial/rating_2.png" alt="">
        </div>
        <div class="tutorial_content">
          If you want to trade other crops that you don't have, just go to the rating tag! <br>
          If you really want to get some certain crops by trading, you can higher the default importance so that you will get a better chance of acquiring it !
        </div>
        <div class="tutorial_page">
          <button type="button" name="button" class = "hvr-rectangle-out tutorialPreviousBtn">Again!</button>
          <h3>4/5</h3>
          <button type="button" name="button" class = "hvr-rectangle-out tutorialNextBtn">Understood</button>

        </div>
      </div>
      <div class="tutorial tutorial5">
        <div class="tutorial_img">
          <img src="/img/game/tutorial/seed_1.png" alt="">
          <img src="/img/game/tutorial/time.png" alt="">
        </div>
        <div class="tutorial_content">
          Remember the character you choose during registration? <br>
          You can gain some "extra" income from other farmers ! <br>
          By stealing, you might be get caught and get heavy penalty, but receive a lot if success. <br>
          By gurading, you can get a rather stable but less income from other farmers as salaries. <br>

        </div>
        <div class="tutorial_page">
          <button type="button" name="button" class = "hvr-rectangle-out tutorialPreviousBtn">Again!</button>
          <h3>5/5</h3>
          <button type="button" name="button" class = "hvr-rectangle-out tutorialFinishBtn">Start Farming!</button>

        </div>
      </div>
    </div>


  </div>
</template>

<template name="loading">
    <div class="loading">
      <div class="loadingLogo">
          <img src="/img/BlockFarm.png" alt="">
      </div>
      <img src="/img/game/loading.gif" alt="">
    </div>
</template>

<template name="crop">
    <div class={{name}}>
        <img src={{img}} alt="">
        <div class="cropContent">
          {{content}}
        </div>
        <button class="plantButton" data-pressed = "false" ><img src="/img/game/rake.svg" alt=""></button>
    </div>
</template>

<template name="land">
    <div class={{name}}>
        <img src={{img}} alt="">
        <div class="landContent">
          {{content}}
        </div>
        <button class="placeButton" data-pressed = "false" ><img src="/img/game/shovel.svg" alt=""></button>
    </div>
</template>


<template name="cropSummary">
    <td><img src={{img}} alt=""></td>
    <td>{{name}}</td>
    <td class={{id}}>
    </td>
</template>

<template name="statusList">
    <div class="statusList">
        {{> characterList}}
        <!-- <div class="cropListButton statusListButton"> -->
        <div class="plantPanel statusPanel listbutton" style="z-index:-1;">
          <div class="statusPanelList">
              <h2>Crop List</h2>
              <hr>
              <div class="cropListDiv">
              {{#each crops}}
                      {{> crop}}
              {{/each}}
              <!-- {{> cropSelectingBtns}} -->
              </div>
          </div>
          <div>
            {{> cropSelectingBtns}}
          </div>
        </div>

        <!-- <div class="currentListButton statusListButton" style="z-index:-1"> -->
        <div class="cropPanel statusPanel listbutton" style="z-index:-1;">
            <div class="statusPanelList">
              <div class="summaryBoard">
                  <h2>Current Crop Summary</h2>
                  <!-- <table id="cropTableTittle">
                    <tr>
                      <th> </th>
                      <th>Name</th>
                      <th>Time Left</th>
                    </tr>
                  </table> -->
                  <table id="cropTable" class="">
                    <tbody>
                      <tr>
                        <th> </th>
                        <th>Name</th>
                        <th>Time Left</th>
                      </tr>
                      {{#each cropsSummary}}
                        <tr>
                          {{> cropSummary}}
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
              </div>
              <!-- {{> cropSelectingBtns}} -->
          </div>
          <div>
            {{> cropSelectingBtns}}
          </div>
        </div>
        <!-- <div class="landListButton statusListButton"> -->
        <div class="landPanel statusPanel statusPanelShow listbutton" style="z-index:1;">
          <div class="statusPanelList">
              <h2>Land List</h2>
              <hr>
              <div class="landList">
              {{#each lands}}
                      {{> land}}
              {{/each}}
              <div class='cropLand removeLand'>
                  <img src="/img/game/trashcan.svg" width='50px' height='50px' alt="">
                  <div class="landContent">
                    Remove
                  </div>
                  <button class="removeButton" data-pressed = "false" ><img src="/img/game/shovel.svg" alt=""></button>
              </div>
              </div>
              <!-- {{> cropSelectingBtns}} -->
          </div>
          <div>
            {{> cropSelectingBtns}}
          </div>
        </div>

        <div class="tradeablePanel statusPanel listbutton" style="z-index:-1">
          <div class="statusPanelList">
            <div class="tradeable_content">

            </div>
            <div class="btn_tradeable">
              <button class="hvr-rectangle-out " id="btn_tradeable_save">Save</button>
              <button class="hvr-rectangle-out " id="btn_tradeable_cancel">Cancel</button>
            </div>
          </div>
          <div>
            {{> cropSelectingBtns}}
          </div>
        </div>
    </div>
</template>

<template name="cropSelectingBtns">
  <div class="controlButtons">
    <button type="button" class="btnSelect crop4" style="background-color:rgba(255,255,255,0.65)" name="button"><img src="/img/game/harvest.svg" alt=""></button>
    <button type="button" class="btnSelect crop2" name="button"><img src="/img/game/fertilizer.svg" alt=""></button>
    <button type="button" class="btnSelect crop3" name="button"><img src="/img/game/sprout.svg" alt=""></button>
    <button type="button" class="btnSelect crop5" name="button"><img src="/img/game/barn.svg" alt=""></button>
  </div>

</template>

<template name="logo">
    <div class="logo">
        <a href="/">
          <img src="/img/BlockFarm.png" alt="">
        </a>
    </div>
</template>

<template name="characterList">
    <div class="characterList">
        <div class="characterImg">
            <img src="/img/game/farmer.svg" alt="">
        </div>
        <div class="characterStatus">
            <div class="userName">
              <h3>{{userName}}</h3>
            </div>
            <div class="userExp">
              <h4>EXP </h4>
              <div class="expProgress">
                  <div class="expProgressBar"></div>
                  <div class="expText"></div>
              </div>
            </div>
            <div class="SyndicateExp">
                <h4>EXP </h4>
                <div class="SyndicateExpProgress">
                    <div class="SyndicateExpProgressBar"></div>
                    <div class="SyndicateExpText"></div>
                </div>
            </div>
            <div class="userSta">
              <h4>STA </h4>
              <div class="staProgress">
                  <div class="staProgressBar"></div>
                  <div class="staText"></div>
              </div>
            </div>
        </div>
        <div class="functionSwitch">
              <button type="button" name="button" class="btn btn-primary test">Test</button>

              <button type="button" name="button" class="btn btn-primary characterSwitch">{{characterType}}</button>
              <button type="button" name="button" class="btn btn-primary matchmaking">Matching Making</button>
              <button type="button" name="button" class="btn btn-primary confirmMatches">Check</button>

              <!-- <button type="button" name="button" class="btn btn-primary test">LVL up</button> -->

              <!-- <button type="button" name="button" class="btn btn-primary MissionOpen">
                <div class="missionIndicator">
                  !
                </div>
                Mission

              </button> -->

              <span class="musicSwitch">
                  <img src="/img/game/speaker_off.svg" alt="">
              </span>

        </div>
    </div>
</template>

<template name="gamingArea">
    <div class = "gamingArea">
        <div class="levelUp">
          <div class="levelUpFlex">
            <h2>Level Up !</h2>
            <div class="levelUpArrow">
              <img src="/img/game/levelup_arrow.svg" alt="">
            </div>

            <div class="circleL">
              <img src="/img/game/levelup_circle_1.svg" alt="">
            </div>
            <div class="circleM">
              <img src="/img/game/levelup_circle_2.svg" alt="">
            </div>
            <div class="circleS">
              <img src="/img/game/levelup_circle_3.svg" alt="">
            </div>
            <div class="levelUpText">
              <h2>{{currentLevel}}</h2>
            </div>
          </div>
        </div>

        <div class="canvas">
            <div class= 'animationObject'>
              <div class="animationImg"></div>
              <div class="scoreObject"></div>
            </div>

            <div class="levelUpObject">
                <div class="levelUpAnimation"></div>
                <div class="levelUpText"></div>
            </div>

            <div class= 'missionObject'>
              <div class="thiefObject">
              </div>
            </div>

            <div class= 'surfaceObject'>
              <div class="cropObject">
              </div>
            </div>
            <div class= 'landObject'>
              <div class="farmObject">
              </div>
            </div>

            <div class = "land">

            </div>

        </div>
    {{> logo}}
    <div class="systemInfo">
        <h2>New Transaction !</h2>
    </div>

    <div class="navigation">
      <div class="navBackground">

      </div>
      <img src="/img/game/arrow.svg" alt="" class = "nav navRight">
      <img src="/img/game/arrow.svg" alt="" class = "nav navUp">
      <img src="/img/game/arrow.svg" alt="" class = "nav navLeft">
      <img src="/img/game/arrow.svg" alt="" class = "nav navDown">

    </div>

    </div>
</template>


<template name="shop">
    <div class="property_shop" >
        <button type="button" id="btn_shop_close" class="btnClose" value="close">X</button>
        <div class="shop_header">
            <input type="button" id="btn_show_property" value="Ratings" />
            <!-- <input type="button" id="btn_property_tradeable" value="Tradable" /> -->
            <!-- <input type="button" id="btn_shop_close" value="close" /> -->
            <!-- <input type="button" id="btn_shop_add" value="add" /> -->
        </div>
        <div class="shop_content">

        </div>
    </div>
</template>

<template name="mission">
    <div class="mission_template">

    </div>
</template>

<template name="operationList">
  <div class="operationList">
    <div class="menuBtn">
      <button type="button" class="menuButton"><img src="/img/game/menu.svg" alt=""></button>
    </div>
    <div class="rightMenuIcon" >
      <button type="button" class="btnSelect btnMission MissionOpen rightBtn" name="button"><img src="/img/game/envelope.svg" alt=""></button>
      <button type="button" class="btnSelect btnShop shopOpen rightBtn" name="button"><img src="/img/game/grocery.svg" alt=""></button>
      <button type="button" class="btnSelect btnRank rightBtn" name="button"><img src="/img/game/quality.svg" alt=""></button>
    </div>
  </div>
</template>
