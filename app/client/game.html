<template name="gameIndex">
  {{> header}}
  <div class="gameContainer">
    {{> statusList}}
    {{> gamingArea}}
    {{> shop}}



  </div>



</template>


<template name="statusList">
    <div class="statusList">

    </div>
</template>

<template name="gamingArea">
    <div class = "gamingArea">

        <div class="canvas">
            <div class= 'landObject'>
              <div class="landDIV">
                <img src="/img/game/mill.svg" alt="">
              </div>
            </div>

            <div class = "land">

            </div>

        </div>

    </div>
</template>


<template name="shop">
    <div class="property_shop">
        <div class="shop_header">
            <input type="text" id="search_property" />
            <input type="button" id="btn_show_property" value="show" />
            <input type="button" id="btn_search_property" value="search" />
            <input type="button" id="btn_shop_close" value="close" />
            <input type="text" id="temp_property" />
        </div>
        <div class="shop_content">

        </div>
    </div>
</template>
