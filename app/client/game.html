<template name="gameIndex">
  {{> header}}
  <div class="gameContainer">
    {{> statusList}}
    {{> gamingArea}}
    {{> shop}}
  </div>
</template>

<template name="crop">
    <div class={{name}}>
        <img src={{img}} alt="">
        <div class="cropContent">
          {{content}}
        </div>
        <button class="btn btn-primary plantButton">Specify</button>
    </div>
</template>


<template name="cropSummary">
    <td><img src={{img}} alt=""></td>
    <td>{{name}}</td>
    <td>{{timeLeft}}</td>
</template>

<template name="statusList">
    <div class="statusList">
        <div class="plantPanel statusPanel statusPanelShow" style="z-index:1;">
            <h2>Crop List</h2>
            <hr>
            {{#each crops}}
                    {{> crop}}
            {{/each}}
            {{> cropSelectingBtns}}
        </div>
        <div class="cropPanel statusPanel" style="z-index:-1;">
            <div class="summaryBoard">
                <h2>Current Crop Summary</h2>

                <table id="cropTable" class="">
                  <thead>
                  </thead>
                  <tbody>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Time Left</th>

                    </tr>
                    {{#each cropsSummary}}
                      <tr>
                        <th scope='row'>#</th>
                        {{> cropSummary}}
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
            </div>
            {{> cropSelectingBtns}}

        </div>
        <div class="Panel statusPanel" style="z-index:-1;">

            {{> cropSelectingBtns}}
        </div>

    </div>
</template>

<template name="cropSelectingBtns">
  <button type="button" class="btn btn-info crop1" name="button">Plant Crop</button>
  <button type="button" class="btn btn-info crop2" name="button">Current Crop</button>
  <button type="button" class="btn btn-info crop3" name="button">Rank</button>

</template>

<template name="characterList">
    <div class="characterList">

    </div>
</template>

<template name="gamingArea">
    <div class = "gamingArea">

        <div class="canvas">
            {{> characterList}}
            <div class= 'landObject'>
              <div class="cropObject">
                <img src="/img/game/carrot_half.svg" alt="">
              </div>
            </div>

            <div class = "land">

            </div>

        </div>

    </div>
</template>


<template name="shop">
    <div class="property_shop">
        <div class="shop_header">
            <input type="button" id="btn_show_property" value="show" />
            <input type="button" id="btn_shop_close" value="close" />
            <input type="text" id="temp_property" />
        </div>
        <div class="shop_content">

        </div>
    </div>
</template>
