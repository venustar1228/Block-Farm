<template name="gameIndex">
  <div class="gameContainer">
    {{> statusList}}
    {{> gamingArea}}
    {{> shop}}
  </div>
</template>

<template name="crop">
    <div class={{name}}>
        <img src={{img}} alt="">
        <div class="cropContent">
          {{content}}
        </div>
        <button class="btn btn-primary plantButton">Specify</button>
    </div>
</template>

<template name="land">
    <div class={{name}}>
        <img src={{img}} alt="">
        <div class="landContent">
          {{content}}
        </div>
        <button class="btn btn-primary placeButton">Specify</button>
    </div>
</template>


<template name="cropSummary">
    <td><img src={{img}} alt=""></td>
    <td>{{name}}</td>
    <td class={{id}}>
    </td>
</template>

<template name="statusList">
    <div class="statusList">
        {{> characterList}}
        <div class="plantPanel statusPanel statusPanelShow" style="z-index:1;">
            <h2>Crop List</h2>
            <hr>
            {{#each crops}}
                    {{> crop}}
            {{/each}}
            {{> cropSelectingBtns}}
        </div>
        <div class="cropPanel statusPanel" style="z-index:-1;">
            <div class="summaryBoard">
                <h2>Current Crop Summary</h2>

                <table id="cropTable" class="">
                  <thead>
                  </thead>
                  <tbody>
                    <tr>
                      <th>#</th>
                      <th>Img</th>
                      <th>Name</th>
                      <th>Time Left</th>

                    </tr>
                    {{#each cropsSummary}}
                      <tr>
                        <th scope='row'>#</th>
                        {{> cropSummary}}
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
            </div>
            {{> cropSelectingBtns}}

        </div>
        <div class="landPanel statusPanel" style="z-index:-1;">
            <h2>Land List</h2>
            <hr>
            {{#each lands}}
                    {{> land}}
            {{/each}}
            {{> cropSelectingBtns}}
        </div>

    </div>
</template>

<template name="cropSelectingBtns">
  <div class="controlButtons">
    <button type="button" class="btn btn-info crop2" name="button">Plant Crop</button>
    <button type="button" class="btn btn-info crop3" name="button">Current Crop</button>
    <button type="button" class="btn btn-info crop4" name="button">Land</button>

  </div>

</template>

<template name="logo">
    <div class="logo">
        <img src="/img/logo_bartering.png" alt="">
    </div>
</template>

<template name="characterList">
    <div class="characterList">
        <div class="characterImg">
            <img src="/img/game/farmer.svg" alt="">
        </div>
        <div class="characterStatus">
            <div class="userName">
              {{userName}}
            </div>
            <div class="userExp">
              <!-- <div class="cropProgress">
                  <div class={{id}}></div>
              </div> -->
              {{userExp}}
            </div>
        </div>
        <div class="characterSwitch">
              <button type="button" name="button" class="btn btn-primary">Farmer</button>

              <button type="button" name="button" class="btn btn-primary">{{characterType}}</button>
        </div>
    </div>
</template>

<template name="gamingArea">
    <div class = "gamingArea">

        <div class="canvas">
            {{> logo}}
            <div class= 'surfaceObject'>
              <div class="cropObject">
                <img src="/img/game/carrot_half.svg" alt="">
              </div>
            </div>
            <div class= 'landObject'>
              <div class="farmObject">
                <img src="/img/game/carrot_half.svg" alt="">
              </div>
            </div>

            <div class = "land">

            </div>

        </div>

    </div>
</template>


<template name="shop">
    <div class="property_shop">
        <div class="shop_header">
            <input type="button" id="btn_show_property" value="Ratings" />
            <input type="button" id="btn_property_tradeable" value="Tradable" />
            <input type="button" id="btn_shop_close" value="close" />
            <input type="button" id="btn_shop_add" value="add" />
        </div>
        <div class="shop_content">

        </div>
    </div>
</template>
