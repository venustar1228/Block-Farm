<template name="init">
</template>

<template name="header">
  <div class="header flexbox">
    <ul class="flexbox">
      <div><img src="/img/logo_bartering.png" alt=""></div>
      <li>Hi! {{currentAccount}}</li>
      <li><a href="/">Home</a></li>
      <li><a href="/transaction">Transaction</a></li>
      <li><a href="/manage">Manage</a></li>
      <li><a href="/update">Update Data</a></li>
      <li><a href="/switch">Switch Stakeholder</a></li>
    </ul>
  </div>
</template>


<template name="switchButton">
  <button type="button" class="btn btn-info stakeholderSwitch" name="button" id={{id}}>Switch</button>
</template>

<template name="matchingResult">
  <td>{{id}}</td>
  <td>{{name}}</td>
  <td>{{owner}}</td>
  <td>{{to}}</td>
  <td>{{importance}}</td>
</template>

<template name="property">
  <td>{{name}}</td>
  <td>{{count}}</td>
  <td>{{unit}}</td>
  <td>{{minUnit}}</td>
  <td>{{owner}}</td>
  <td>{{extraData}}</td>
</template>

<template name="currentRating">
  <td><input type="text" name="" value= {{currentRating}} id={{ratingId}}></td>
</template>

<template name="stakeholder">
  <td>{{name}}</td>
  <td>{{threshold}}</td>
  <td>{{fund}}</td>
  <td>{{rate}}</td>
  <td>{{address}}</td>
  <td>{{since}}</td>
  <td>{{character}}</td>
</template>

<template name="account">
  <td>{{id}}</td>
  <td>{{address}}</td>
</template>

<template name="manage">
  {{> header}}
  <div class="manageContent flex">
    <table id="manageTable" class="manage table table-hover">
      <h2>Stakeholders</h2>
      <thead>
      </thead>
      <tbody>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Threshold</th>
          <th>Fund</th>
          <th>Rate</th>
          <th>Address</th>
          <th>Since</th>
          <th>Character</th>
        </tr>
        {{#each stakeholders}}
          <tr>
            <th scope='row'>#</th>
            {{> stakeholder}}
          </tr>
        {{/each}}
      </tbody>
    </table>

    <table id="propertyTable" class="manage table table-hover">
      <h2>Properties</h2>
      <thead>
      </thead>
      <tbody>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Count</th>
          <th>Unit</th>
          <th>Min Unit</th>
          <th>Onwer</th>
          <th>Extra Data</th>
        </tr>
        {{#each properties}}
          <tr>
            <th scope='row'>#</th>
            {{> property}}
          </tr>
        {{/each}}
      </tbody>
      <button type="button" class="btn btn-primary" id="matchMake" name="button">Match Making</button>
    </table>
  </div>

    <table id="matchingTable" class="table table-hover">
      <h2>Matching Result</h2>
      <thead>
      </thead>
      <tbody>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Owner</th>
          <th>Average Importance</th>
        </tr>
        {{#each matchingResults}}
          <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{owner}}</td>
            <td>{{importance}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>

  {{> init}}

</template>

<template name="switchStakeholder">
  {{> init}}

  {{> header}}

  <div class="stakeholderList flex">
    <table class="stakeholderTable table table-hover">
      <h2>Stakeholders</h2>

      <thead>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Threshold</th>
          <th>Fund</th>
          <th>Rate</th>
          <th>Address</th>
          <th>Since</th>
          <th>Character</th>
        </tr>
        {{#each stakeholders}}
          <tr>
            {{> stakeholder}}
          </tr>
        {{/each}}
      </tbody>
    </table>

    <table class="web3AccountsTable table table-hover">
      <h2>Web3.eth.accounts List</h2>

      <thead>
      </thead>
      <tbody>
        <tr>
          <th>#</th>
          <th>Address</th>
        </tr>
        {{#each web3Accounts}}
          <tr>
            {{> account}}
            {{> switchButton}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="updateData">
  {{> init}}

  {{> header}}
  <div class="updateRating flex">
    <table class="updateRatingTable table table-hover">
      <h2>Properties</h2>
      <thead>
      </thead>
      <tbody>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Count</th>
          <th>Unit</th>
          <th>Min Unit</th>
          <th>Onwer</th>
          <th>Extra Data</th>
          <th>Rating</th>
        </tr>
        {{#each properties}}
          <tr>
            <th scope='row'>#</th>
            {{> property}}
            {{> currentRating}}
          </tr>
        {{/each}}
      </tbody>
      <button type="button" class="btn btn-primary" id="updateRating" name="button">update</button>

    </table>
  </div>

</template>
