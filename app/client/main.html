<head>
  <title>D3</title>
</head>

<body>
</body>

<template name="init">
</template>

<template name="normalHeader">
  <div class="header flexbox normalHeader">
      <ul class="flexbox">
        <li><a href="/">Home</a></li>
        <li>About Us</li>
        <li>Contact Us</li>
        <li>lala</li>
        <li>lala</li>
        <li>lala</li>
      </ul>
  </div>
</template>

<template name="switchButton">
  <button type="button" class="btn btn-info stakeholderSwitch" name="button" id={{id}}>Switch</button>
</template>

<template name="property">
  <td>{{name}}</td>
  <td>{{count}}</td>
  <td>{{unit}}</td>
  <td>{{minUnit}}</td>
  <td>{{owner}}</td>
  <td>{{extraData}}</td>
</template>

<template name="currentRating">
  <td><input type="text" name="" value= {{currentRating}} id={{ratingId}}></td>
</template>

<template name="stakeholder">
  <td>{{name}}</td>
  <td>{{threshold}}</td>
  <td>{{fund}}</td>
  <td>{{rate}}</td>
  <td>{{address}}</td>
  <td>{{since}}</td>
  <td>{{character}}</td>
</template>

<template name="account">
  <td>{{id}}</td>
  <td>{{address}}</td>
</template>



<template name="manage">
  {{> normalHeader}}
  <div class="manageContent flex">
    <h2>Stakeholders</h2>
    <table class="manageTable table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Threshold</th>
          <th>Fund</th>
          <th>Rate</th>
          <th>Address</th>
          <th>Since</th>
          <th>Character</th>
        </tr>
      </thead>
      <tbody>
        {{#each stakeholders}}
          <tr>
            <th scope='row'>#</th>
            {{> stakeholder}}
          </tr>
        {{/each}}
      </tbody>
    </table>

    <h2>Properties</h2>
    <table class="propertyTable table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Count</th>
          <th>Unit</th>
          <th>Min Unit</th>
          <th>Onwer</th>
          <th>Extra Data</th>
        </tr>
      </thead>
      <tbody>
        {{#each properties}}
          <tr>
            <th scope='row'>#</th>
            {{> property}}
          </tr>
        {{/each}}
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="matchMake" name="button">Match Making</button>
  </div>
  {{> init}}

</template>

<template name="switchStakeholder">
  {{> init}}

  {{> normalHeader}}

  <div class="stakeholderList flex">
    <h2>Stakeholders</h2>
    <table class="stakeholderTable table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Threshold</th>
          <th>Fund</th>
          <th>Rate</th>
          <th>Address</th>
          <th>Since</th>
          <th>Character</th>
        </tr>
      </thead>
      <tbody>
        {{#each stakeholders}}
          <tr>
            <th scope='row'>#</th>
            {{> stakeholder}}
          </tr>
        {{/each}}
      </tbody>
    </table>

    <h2>Web3.eth.accounts List</h2>
    <table class="web3AccountsTable table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {{#each web3Accounts}}
          <tr>
            <th scope='row'>#</th>
            {{> account}}
            {{> switchButton}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="updateData">
  {{> init}}

  {{> normalHeader}}
  <div class="updateRating flex">
    <h2>Properties</h2>
    <table class="updateRatingTable table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Count</th>
          <th>Unit</th>
          <th>Min Unit</th>
          <th>Onwer</th>
          <th>Extra Data</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {{#each properties}}
          <tr>
            <th scope='row'>#</th>
            {{> property}}
            {{> currentRating}}
          </tr>
        {{/each}}
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="updateRating" name="button">update</button>
  </div>

</template>

      </div>
      <div id="form" class="flexbox flip-container">
          <div class="flipper" id="flipper">
              <div class="front flexbox">

                <form class="navbar-form navbar-left" role="search" id="stakeholderInfo">
                    <h2>Stakeholder Registry</h2>
                    <br>
                    <label for="stakeholder">Characters</label>
                    <div class="btn-group" role="group" id="characters">
                      <button type="button" class="btn btn-default chooseCharacters" id="seller" value='seller'>Seller</button>
                      <button type="button" class="btn btn-default chooseCharacters" id="buyer" value='buyer'>Buyer</button>
                    </div>
                    <br>
                    <label for="address">Address</label>
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-globe"></span>
                      <input type="text" class="form-control" value={{currentAddress}}>
                    </div>
                    <br>
                    <label for="name">Name</label>
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-user" id="name"></span>
                      <input type="text" class="form-control s_Name" placeholder="">
                    </div>
                    <br>
                    <label for="threshold">Threshold</label>
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-eth" id="basic-addon3">$</span>
                      <input type="text" class="form-control s_Threshold" placeholder="USD dollars">
                    </div>
                    <br>
                    <label for="fund">Fund</label>
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-eth" id="basic-addon3">$</span>
                      <input type="text" class="form-control s_Fund" placeholder="USD dollars">
                    </div>
                    <br>
                    <label for="rate">Rate</label>
                    <div class="input-group">
                      <span class="input-group-addon glyphicon glyphicon-eth" id="basic-addon3">$</span>
                      <input type="text" class="form-control s_Rate" placeholder="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success" id='next'>Next</button>
                    <button type="button" class="btn btn-danger" id='test'>TEST</button>

                </form>
            </div>
            <div class="back flexbox">
                <div id="sellerInfo">
                  <form class="navbar-form navbar-left" role="search">
                      <h2>Add Property</h2>
                      <br>
                      <label for="name">Name</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-globe"></span>
                        <input type="text" class="form-control p_Name" placeholder="Property name">
                      </div>
                      <br>
                      <label for="count">Property Count</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="count"></span>
                        <input type="text" class="form-control p_Count" placeholder="How many(much) are there?">
                      </div>
                      <br>
                      <label for="count">Access Stakeholders</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="count"></span>
                        <input type="text" class="form-control p_AccessStakeholders" placeholder="Address">
                      </div>
                      <br>
                      <label for="count">Unit</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="count"></span>
                        <input type="text" class="form-control p_Unit" placeholder="">
                      </div>
                      <br>
                      <label for="count">Atomic Unit</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="count"></span>
                        <input type="text" class="form-control p_AtomicUnit" placeholder="Smallest unit">
                      </div>
                      <br>
                      <label for="data">Additional Data</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-eth" id="data"></span>
                        <input type="text" class="form-control p_Data" placeholder="Further info">
                      </div>
                      <br>
                      <label for="count">Rating</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="count"></span>
                        <input type="text" class="form-control p_Rating" placeholder="Your personal ratin">
                      </div>
                      <br>
                      <div class="submitButtons flexbox">
                        <button type="submit" class="btn btn-danger" id='previous'>Back</button>
                        <button type="button" class="btn btn-primary" id='submit'>Register</button>
                        <button type="button" class="btn btn-danger" id='test'>TEST</button>

                      </div>
                  </form>
                </div>
                <div id="buyerInfo">
                    <form class="navbar-form navbar-left" role="search">
                        <h2>Current Bidding Query</h2>
                        <br>
                        <label for="bidId">Bidding ID</label>
                        <div class="input-group">
                          <span class="input-group-addon glyphicon glyphicon-globe"></span>
                          <input type="text" class="form-control" placeholder="ID">
                        </div>
                        <br>
                        <div class="submitButtons flexbox">
                          <button type="submit" class="btn btn-danger" id='previous'>Back</button>
                          <button type="button" class="btn btn-primary" id='submit'>Register</button>

                        </div>
                    </form>
                </div>

            </div>
