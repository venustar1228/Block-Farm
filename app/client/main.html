<head>
  <title>D3</title>
</head>

<body>
  <div id="header" class="flexbox">
      <ul class="flexbox">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
        <li>lala</li>
        <li>lala</li>
        <li>lala</li>
      </ul>
  </div>
  <div id="title" class="flexbox layout">
      <div class="titleContainer">
        <h1>Welcome to D3 Project !</h1>
        <h3>An academic research</h3>
        <span class="joinUs">
            Join Us!
        </span>
        <span class="learnMore">
          Learn More!
        </span>
      </div>
      <a href="#section2" data-title="" id="arrow-down">Get started</a>
  </div>

  <div id="intro" class="flexbox layout">
      <div class="">
        <h1>Intro</h1>
      </div>
      <div class="">
        yo
      </div>
  </div>
  <div id="advantage" class="flexbox layout">
      <h1>Why xxxxx</h1>
      <div id="advantageContainer" class="flexbox">
          <div class="">
              hihi
          </div>
          <div class="">
              yoyo
          </div>
      </div>
  </div>
  <div id="advantage2" class="flexbox layout">
      <h1>Why xxxxx</h1>
      <div id="advantageContainer2" class="flexbox">
          <div class="">
              hihi
          </div>
          <div class="">
              yoyo
          </div>
      </div>
  </div>
  <div id="tutorial" class="flexbox layout">

      <div class="">
        {{> hello}}
        {{> info}}
      </div>
      <div id="form" class="flexbox flip-container">
          <div class="flipper" id="flipper">
              <div class="front">
                  <h1>Get Started</h1>
                  <form class="navbar-form navbar-left" role="search" id="stakeholderInfo">

                      <label for="stakeholder">Characters</label>
                      {{> chooseCharacters}}
                      <br>
                      <label for="address">Address</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-globe"></span>
                        <input type="text" class="form-control" placeholder="Node Address">
                      </div>
                      <br>
                      <label for="username">Username</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="address"></span>
                        <input type="text" class="form-control" placeholder="">
                      </div>
                      <br>
                      <label for="fund">Fund</label>
                      <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-eth" id="basic-addon3">$</span>
                        <input type="text" class="form-control" placeholder="USD dollars">
                      </div>
                      <br>
                      {{> next}}
                  </form>
            </div>
            <div class="back">
                <div id="sellerInfo">
                    <form class="navbar-form navbar-left" role="search">
                        seller
                    </form>
                </div>
                <div id="buyerInfo">
                    <form class="navbar-form navbar-left" role="search">
                      buyer
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div id="footer" class="flexbox">
      <h2>Copyrights</h2>
  </div>


</body>

<template name="chooseCharacters">
  <div class="btn-group" role="group" id="characters">
    <button type="button" class="btn btn-default" id="seller" value='seller'>Seller</button>
    <button type="button" class="btn btn-default" id="buyer" value='buyer'>Buyer</button>
  </div>
</template>

<template name="previous">
  <button type="submit" class="btn btn-danger" id='next'>Back</button>
</template>

<template name="submit">
  <button type="submit" class="btn btn-primary" id='next'>Register</button>
</template>

<template name="next">
  <button type="submit" class="btn btn-success" id='next'>Next</button>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
