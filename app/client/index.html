<template name="index">
  <!-- {{> header}} -->
  <div id="fullpage">
      <div id="title" class="section" >
          <div class="titleContainer">
            <img class="cover_img" src="/img/BlockFarm.png" alt="">
            <h1>A Blockchain-based Farming Game</h1>
            {{> socialIcons}}
            <div class="cover-start">
              <div class="start-tri"></div>
              <a id="login-trigger" href="#">Play</a>

            <div id="login-container" class="hidden">
              <div id="" class="flexbox flip-container">
                  <div class="flipper">

                    <div class="front flexbox login-content-front login-content">
                      <form class="form-box">
                        <div class="login-inputs">
                          <input id="login-username" type="email" name="login_email" placeholder="Your email address" required>
                          <input id="login-password" type="password" name="login_password" placeholder="Password" required>
                        </div>
                        <div class="login-actions">
                          <button type="submit" id="login-submit" class="login-btn login-left" value="Log in">Log In</button>
                          <a href="#tutorial" id="sign-up" class="login-btn login-right" value="">Sign Up</a>
                        </div>
                        <div id="forgot-action">
                          <a id="forgot-passward">Forgot password?</a>
                        </div>
                      </form>
                    </div>

                    <div class="back flexbox login-content-back login-content">
                      <form class="form-box">
                        <fieldset class="login-inputs">
                          <input id="login-username-b" type="email" name="forget-password-email" placeholder="Enter your email address" required>

                        </fieldset>
                        <div class="login-actions">
                          <button type="submit" id="forgot-submit" class="login-btn login-left forget-password" value="">Send</button>
                          <a id="forgot-back" class="login-btn login-right" value="">Back</a>
                        </div>
                      </form>
                    </div>

                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="coverImage">
              <img src="/img/cover.png" alt="">
          </div>

      </div>

      <div id="intro" class="layout section" >


          <div><h2>What is Blockfarm ?</h2></div>
          <hr>
          <div class="introContent">
            <div><h3>Introduction</h3></div><br />
            <div><span>#Bartering</span> <span>#Blockchain</span>  <span>#Multi-party</span></div>
            <div class="">

            </div>
            <div>

            </div>
          </div>
          <hr>
          <div class="videoContainter">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gDKEixGt0To" frameborder="0" allowfullscreen></iframe>
            <!-- <div class="videoTitle">
              <div>"VideoScript of Block Farm"</div>
            </div> -->
          </div>

      </div>
      <div class="whyUs_section layout section" >
        <h2>What makes Blockfarm so special?</h2>
        <div class="whyUs_container">

          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/share.svg" alt="">
                    <h3>Multi-players Bartering</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Multi-players Bartering</h3>
                    To get some certain crops, players can set up their preferences of each crop with our bartering system.<br />
                    You can higher the rating of certain crop so that you will get a better chance of acquiring it !<br /><br />

                    When Blockfarm completes match-making, their crops will be exchanged automatically among multi-players.<br />
                  </div>
              </div>
          </div>

          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/alliance.svg" alt="">
                    <h3>Jobs</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Jobs</h3>
                    In this game, player is not only a farmer, but also have to choose a faction between thief and guard.<br /><br />
                    As a thief, you can steal other farmers' crops.<br/>
                    You may get caught and get heavy penalty, but receive a lot if success.<br /> <br />
                    As a guard, you can protect other farmers' crops from being stolen.<br />
                    And you can get a rather stable income as reward.<br />
                  </div>
              </div>
          </div>

          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/blockchain_logo.png" alt="">
                    <h3>Blockchain</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Blockchain</h3>
                    Based on blockchain, players can monitor every transaction process.<br />
                    Besides, each transaction is created by our bartering system, and recorded in smart contracts, which are published on blockchain.<br /><br />
                    Consequently, Blockfarm provides users an equitable, impartial, and transparent commercial channel. <br /><br />
                    <h6>*Blockfarm is built on top of Blockcypher testnet.</h6>

                  </div>
              </div>
          </div>
        </div>


      </div>

      <div id="tutorial" class="layout section" >
          <span class="loadingParent">
            <span class = "loading">
              <div class="loadingLogo">
                  <img src="/img/BlockFarm.png" alt="">
              </div>
              <img src="/img/game/loading.gif" alt="">
              <div class="registerText">Registering...</div>
            </span>
          </span>
          <div id="form" class="flexbox flip-container">
              <div class="flipper" id="flipper">
                  <div class="front flexbox">

                    <form class="navbar-form navbar-left" role="search" id="stakeholderInfo">
                        <h1>Get Started!</h1>
                        <br>
                        <div class='formElement'>
                            <label for="stakeholder">Characters</label>
                            <div class="btn-group" role="group" id="characters">
                              <button type="button" class="btn btn-default chooseCharacters" id="guard" value='Guard'>Guard</button>
                              <button type="button" class="btn btn-default chooseCharacters" id="thief" value='Thief'>Thief</button>
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="name">E-mail</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-envelope glyphicon_register" id="name"></span>
                              <input type="text" name="email" class="form-control s_Name" placeholder="">
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="name">Password</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-lock glyphicon_register" id="name"></span>
                              <input type="password" name="password" class="form-control s_Pass" placeholder="">
                            </div>
                        </div>
                        <br>
                        <div class="formBtn">
                          <button type="submit" class="hvr-submit register">Register</button>
                        </div>


                    </form>
                  </div>
              </div>
        </div>
      </div>

  <div id="footer" class="flexbox">
    <div>
      <ul class="flexbox">
        <li class="footerLogo"><img src="/img/BlockFarmHeader.png" width="25%" height="25%" alt=""></li>
      </ul>
    </div>
    <div class="contact">
      <ul class="flexbox">
        <li class="footerInfo1">
          <p>國立政治大學 資訊管理學系</p>

          <p>116 台北市文山區指南路二段64號</p>
          <p>TEL:02-2939-3091</p>
        </li>
        <li><div class="footerLine"></div></li>
        <li class="footerInfo2">
          <p>National ChengChi University</p>
          <p>Service Science Research Center</p>
          <p>No.64, Sec. 2, Zhinan Rd., Wenshan Dist., Taipei City 116, Taiwan (R.O.C)</p>
          <p>TEL:02-2939-3091</p>
        </li>
      </ul>
    </div>
    <div class="copyRight">
      <h2>Copyright (c) 2017 Hung-Chung Kuo All Rights Reserved.</h2>
    </div>
  </div>
</div>

  {{> init}}
</template>
