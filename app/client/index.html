<template name="index">
  <!-- {{> header}} -->
  <div id="fullpage">
      <div id="title" class="section" >
          <div class="titleContainer">
            <!-- <h1>A Blockchain-based <br/>Bartering System</h1> -->
            <img class="cover_img" src="/img/BlockFarm.png" alt="">
            <h1>A Blockchain-based Farming Game</h1>
            {{> socialIcons}}
            <div class="cover-start">
              <div class="start-tri"></div>
              <a id="login-trigger" href="#">Play</a>

            <div id="login-container" class="hidden">
              <div id="" class="flexbox flip-container">
                  <div class="flipper">

                    <div class="front flexbox login-content-front login-content">
                      <form class="form-box">
                        <div class="login-inputs">
                          <input id="login-username" type="email" name="login_email" placeholder="Your email address" required>
                          <input id="login-password" type="password" name="login_password" placeholder="Password" required>
                        </div>
                        <div class="login-actions">
                          <button type="submit" id="login-submit" class="login-btn login-left" value="Log in">Log In</button>
                          <a href="#tutorial" id="sign-up" class="login-btn login-right" value="">Sign Up</a>
                        </div>
                        <div id="forgot-action">
                          <a id="forgot-passward">Forgot password?</a>
                        </div>
                      </form>
                    </div>

                    <div class="back flexbox login-content-back login-content">
                      <form class="form-box">
                        <fieldset class="login-inputs">
                          <input id="login-username-b" type="email" name="forget-password-email" placeholder="Enter your email address" required>

                        </fieldset>
                        <div class="login-actions">
                          <button type="submit" id="forgot-submit" class="login-btn login-left forget-password" value="">Send</button>
                          <a id="forgot-back" class="login-btn login-right" value="">Back</a>
                        </div>
                      </form>
                    </div>

                </div>
              </div>
            </div>
            </div>
          </div>
          <!-- <div class="titleImage">
              <img src="/img/test2.png" alt="">
          </div> -->

      </div>

      <div id="intro" class="layout section" >


          <div><h2>WHAT is D3 Bartering System ?</h2></div>
          <hr>
          <div class="introContent">
            <div><h3>Introduction</h3></div>
            <div class="">
              |
            </div>
            <div>

            </div>
          </div>
          <hr>
          <div class="videoContainter">
            <!-- <iframe src="https://www.youtube.com/embed/J0YvWQNWEJA" frameborder="0" allowfullscreen></iframe> -->
            <!-- <div class="videoTitle">
              <div>"VideoScript of Block Farm"</div>
            </div> -->
          </div>

      </div>
      <div class="whyUs_section layout section" >
        <h2>Why Us</h2>
        <div class="whyUs_container">
          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/blockchain_logo.png" alt="">
                    <h3>Blockchain</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Blockchain</h3>
                    Based on blockchain, players can save efforts of monitoring every transaction proceed.
                    Besides, transactions always follow our bartering system, providing an equitable,
                    impartial, and transparent commercial channel.
                  </div>
              </div>
          </div>

          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/alliance.svg" alt="">
                    <h3>Alliance</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Alliance</h3>
                    In this game, players are not only farmers and traders, but also have to choose a faction of
                    thief or policeman. To steal others’ crops and to block the thief from stealing crops, so that
                    they can earn additional experience points.
                  </div>
              </div>
          </div>

          <div class="whyUs flexbox flip-container">
              <div class="whyUs_content whyUs_flipper">
                  <div class="whyUs_front front flexbox">
                    <img src="/img/share.svg" alt="">
                    <h3>Trading</h3>
                  </div>
                  <div class="whyUs_back back flexbox">
                    <h3>Trading</h3>
                    Bartering mechanism, players can set up an
                    importance of their crops, and also take down
                    the ranking of other crops they do not have.
                    When our system complete match-making, their
                    crops will be exchanged automatically.
                  </div>
              </div>
          </div>
        </div>


      </div>

      <div id="tutorial" class="layout section" >
          <span class="loadingParent">
            <span class = "loading">
              <div class="loadingLogo">
                  <img src="/img/BlockFarm.png" alt="">
              </div>
              <img src="/img/game/loading.gif" alt="">
              <div class="registerText">Registering...</div>
            </span>
          </span>
          <div id="form" class="flexbox flip-container">
              <div class="flipper" id="flipper">
                  <div class="front flexbox">

                    <form class="navbar-form navbar-left" role="search" id="stakeholderInfo">
                        <h1>Register</h1>
                        <br>
                        <div class='formElement'>
                            <label for="stakeholder">Characters</label>
                            <div class="btn-group" role="group" id="characters">
                              <button type="button" class="btn btn-default chooseCharacters" id="guard" value='Guard'>Guard</button>
                              <button type="button" class="btn btn-default chooseCharacters" id="thief" value='Thief'>Thief</button>
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="name">E-mail</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-envelope" id="name"></span>
                              <input type="text" name="email" class="form-control s_Name" placeholder="">
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="name">Password</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-lock" id="name"></span>
                              <input type="password" name="password" class="form-control s_Pass" placeholder="">
                            </div>
                        </div>
                        <br>
                        <div class="formBtn">
                          <button type="submit" class="hvr-submit register">Register</button>
                        </div>


                    </form>
                  </div>
              </div>
        </div>
      </div>

    </div>

</div>
