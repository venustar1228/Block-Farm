<template name="index">
  {{> header}}
  <div id="fullpage">
      <div id="title" class="section" >
          <div class="titleContainer">
            <!-- <h1>A Blockchain-based <br/>Bartering System</h1> -->
            <h1>A Blockchain-based <br/>Farming Game</h1>
            {{> socialIcons}}
          </div>
          <div class="titleImage">
              <!-- <img src="/img/coverpic_bartering.png" alt=""> -->
              <img src="/img/test2.png" alt="">
          </div>
          <!-- <div class="titleBar"></div> -->
          <a href="#section2" data-title="" id="arrow-down">Get started</a>
      </div>

      <div id="intro" class="layout section" >


          <div><h2>WHAT is D3 Bartering System ?</h2></div>
          <div class="introContent">
            <div><h3>Introduction</h3></div>
            <div>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
          </div>
          <hr>
          <div class="videoContainter">
            <!-- <iframe src="https://www.youtube.com/embed/J0YvWQNWEJA" frameborder="0" allowfullscreen></iframe> -->
            <!-- <div class="videoTitle">
              <div>"VideoScript of Block Farm"</div>
            </div> -->
          </div>


      </div>
      <div id="whyUs" class="layout section" >
        <h2>Why Us</h2>
        <div class="whyUs whyUs_1">
          <div class="whyUs_background">
            <div class="whyUs_head">
                <h3>01</h3>
                <hr>
            </div>
            <div class="whyUs_content">
                <div class="whyUs_content_head">
                  <img src="/img/blockchain_logo.png" alt="">
                  <h3> | Blockchain</h3>
                </div>
                <div class="whyUs_content_body">
                  Based on blockchain, players can save efforts of monitoring every transaction proceed.
                  Besides, transactions always follow our bartering system, providing an equitable,
                  impartial, and transparent commercial channel.
                </div>
            </div>
          </div>
        </div>

        <div class="whyUs whyUs_2">
          <div class="whyUs_background">
            <div class="whyUs_head">
                <h3>02</h3>
                <hr>
            </div>
            <div class="whyUs_content">
                <div class="whyUs_content_head">
                  <img src="/img/alliance.svg" alt="">
                  <h3> | Alliance</h3>
                </div>
                <div class="whyUs_content_body">
                  In this game, players are not only farmers and traders, but also have to choose a faction of
                  thief or policeman. To steal others’ crops and to block the thief from stealing crops, so that
                  they can earn additional experience points.
                </div>
            </div>
          </div>
        </div>

        <div class="whyUs whyUs_3">
          <div class="whyUs_background w3back">
            <div class="whyUs_head">
                <h3>03</h3>
                <hr>
            </div>
            <div class="whyUs_content w3c">
                <div class="whyUs_content_head w3h">
                  <img src="/img/share.svg" alt="">
                  <h3> | Trading</h3>
                </div>
                <div class="whyUs_content_body w3b">
                  Bartering mechanism, players can set up an
                  importance of their crops, and also take down
                  the ranking of other crops they do not have.
                  When our system complete match-making, their
                  crops will be exchanged automatically.
                </div>
            </div>
          </div>
        </div>



      </div>

      <div id="tutorial" class="layout section" >

          <div id="form" class="flexbox flip-container">
              <div class="flipper" id="flipper">
                  <div class="front flexbox">

                    <form class="navbar-form navbar-left" role="search" id="stakeholderInfo">
                        <h1>Register</h1>
                        <br>
                        <div class='formElement'>
                            <label for="stakeholder">Characters</label>
                            <div class="btn-group" role="group" id="characters">
                              <button type="button" class="btn btn-default chooseCharacters" id="guard" value='Guard'>Guard</button>
                              <button type="button" class="btn btn-default chooseCharacters" id="thief" value='Thief'>Thief</button>
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="address">Address</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-globe"></span>
                              <input type="text" class="form-control" value={{currentAddress}} disabled>
                            </div>
                        </div>
                        <br>
                        <div class='formElement'>
                            <label for="name">Username</label>
                            <div class="input-group">
                              <span class="input-group-addon glyphicon glyphicon-user" id="name"></span>
                              <input type="text" class="form-control s_Name" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="hvr-submit" id='next'>Start Farming !</button>
                    </form>
                </div>
            </div>
        </div>
      </div>

  <div id="footer" class="flexbox">
    <div>
      <ul class="flexbox">
        <li class="footerLogo"><img src="/img/logo_final_skin.png" width="30%" height="30%" alt=""></li>
        <li class="footerLogo2"><img src="/img/logo_bartering.png" width="30%" height="30%" alt=""></li>
      </ul>
    </div>
    <div class="contact">
      <ul class="flexbox">
        <li class="footerInfo1">
          <p>國立政治大學 資訊管理學系</p>
          <p>服務科學研究中心</p>
          <p>116 台北市文山區指南路二段64號</p>
          <p>TEL:02-2939-3091</p>
        </li>
        <li><div class="footerLine"></div></li>
        <li class="footerInfo2">
          <p>National ChengChi University</p>
          <p>Service Science Research Center</p>
          <p>No.64, Sec. 2, Zhinan Rd., Wenshan Dist., Taipei City 116, Taiwan (R.O.C)</p>
          <p>TEL:02-2939-3091</p>
        </li>
      </ul>
    </div>
    <div class="copyRight">
      <h2>Copyright (c) 2017 Copyright Holder All Rights Reserved.</h2>
    </div>
  </div>
</div>

  {{> init}}
</template>
